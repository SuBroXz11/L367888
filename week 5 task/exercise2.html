<html>
    <body>
    <div>
        <h1><b>Heading 1: Example on Unordered List</b></h1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
    </div>
    <div>
        <h2><b>Heading 2: Example on Ordered List</b></h2>
        <ol type="i" start="4">
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ol>
    </div>
    <div>
        <h3><b>Heading 3: Example on Definition List</b></h3>
        <dl>
            <dt>Sports Magagine</dt>
            <dd>Sportstar</dd>
            <dt>Business Magazine</dt>
            <dd>Business Week<dd>
            </dl>
    </div>
</body>
</html>
